<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TO DO list</title>
</head>
<body>
    
    <div class="container">
        <header class="text-center text-light my-4">
            <h2 class="mb-4">My To do list</h2>
            
        </header>
        <ul class="list-group text-light to-dos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
        
        </ul>
        <form class="add text-center my-4">
            <label for="" class="text-light">Agregar Nueva tarea:</label>
            <input type="text" class="form-control" name="add" required maxlength= "40">
        </form>
        
    </div>
    <div class="logo">collymoore</div>

    
    <script src="app.js"></script>
</body>
</html>
